<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarea - Metodologías de desarrollo de software</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0; 
      min-height: 100dvh; 
      display: grid; 
      place-items: center; 
      background: #0f172a; /* azul oscuro */
      color: #e5e7eb; 
    }
    .card {
      background: #111827;
      padding: 2.5rem 2.75rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      max-width: 720px;
      text-align: center;
    }
    h1 { margin: 0 0 .5rem; font-size: 1.9rem; }
    p { margin: .25rem 0; line-height: 1.6; font-size: 1.1rem; }
    .tag { 
      display: inline-block; 
      margin-top: 1rem; 
      padding: .35rem .7rem; 
      border: 1px solid #334155; 
      border-radius: .5rem; 
      font-size: .95rem; 
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Presentación de la tarea">
    <h1>Hola</h1>
    <p>Mi nombre es <strong>Santiago Orozco</strong>.</p>
    <p>Este es mi tarea de <em>Metodologías de desarrollo de software</em>.</p>
    <span class="tag">HTML • Página web sencilla</span>
  </main>
